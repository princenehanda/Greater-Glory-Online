<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="header">
    <nav class="navbar">
        <a href="../index.html" class="logo">
            <img src="../assets/logo.png" alt="Greater Glory Ministries Logo">
            <span class="logo-text">Greater Glory Ministries</span>
        </a>
    </nav>
</header>

<main class="auth-container section">
    <div class="auth-card">
        <h2 id="formTitle">Sign In</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group hidden" id="cellSelect" style="display:none;">
                <label for="cell">Cell Group</label>
                <select id="cell">
                    <option value="none">-- Select Cell Group --</option>
                    <option value="Cell Alpha">Cell Alpha</option>
                    <option value="Cell Beta">Cell Beta</option>
                </select>
            </div>
            <div class="form-group hidden" id="departmentSelect" style="display:none;">
                <label for="department">Department</label>
                <select id="department">
                    <option value="none">-- Select Department --</option>
                    <option value="Ushering">Ushering</option>
                    <option value="Choir">Choir</option>
                </select>
            </div>
            <button type="submit" id="authButton" class="btn">Sign In</button>
        </form>
        <p><a href="#" id="toggleForm">Don't have an account? Register</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2025 Greater Glory Ministries. All rights reserved.</p>
</footer>

<script type="module" src="../js/auth.js"></script>
<script src="../js/auth-control.js"></script>
</body>
</html>
