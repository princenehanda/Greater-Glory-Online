<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Believers - Greater Glory Ministries</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="Greater Glory Ministries Logo">
                <span class="logo-text">Greater Glory Ministries</span>
            </a>
        </nav>
    </header>

    <main class="centered-form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome to Your New Life in Christ!</h2>
                <p>Enroll in our Foundation Class to grow spiritually and deepen your walk with God.</p>
            </div>

            <form action="submit_form.php" method="POST" class="new-believer-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="address">Residential Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="cell_ministry">Cell Ministry (Optional)</label>
                    <input type="text" id="cell_ministry" name="cell_ministry" placeholder="Enter your cell ministry if any">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit Details
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p><i class="fas fa-envelope"></i> A confirmation email will be sent after submission</p>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('.new-believer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('Thank you! Your enrollment has been submitted successfully. We will contact you soon.');
                window.location.href = '../index.html';
            }, 2000);
        });
    </script>
</body>
</html>
